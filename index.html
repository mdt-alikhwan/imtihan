<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haul Akbar Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./haflah.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400&family=Oleo+Script:wght@400;700&family=Redressed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="coverundangan section active">
        <div class="container text-center">
            <div class="fw-bold text-light display-1 mb-1 utama">Undangan</div>
            <div class="fw-bold kedua">Haflah Akhirussanah</div>
            <div class="fw-bold text-light ketiga">MDT Al-Ikhwan</div>
            <div class="fw-bold text-light display-4 ">&</div>
            <div class="fw-bold kedua">Haul ke 12</div>
            <div class="fw-bold text-light ketiga mb-2">Simbah Kyai Muchdori</div>
            <img style="width: 80px;height: auto;" class="mb-2" src="./logomdt.png" alt="logo">
            <p style="color: white;font-size: 13px;">Kepada Yth. <br>Bapak/Ibu/Saudara/i</p>
            <p style="color: white;font-size: 16px;font-weight: bold;margin-top: -9px;color: var(--primary);">Nama Tamu</p>
            <button id="fullscreenBtn" style="font-size: 14px;z-index: 999999;cursor: pointer;" class="btn btn-warning"><i class="bi bi-envelope-open me-2"></i>Buka undangan</button>
        </div>
    </div>
    <!-- Sections -->
    <div class="section bg-secondary text-white" id="section1">
        <h1>Section 1</h1>
    </div>
    <div class="section bg-secondary text-white" id="section2">
        <h1>Section 2</h1>
    </div>
    <div class="section bg-success text-white" id="section3">
        <h1>Section 3</h1>
    </div>
    <div class="section bg-success text-white" id="section4">
        <h1>Section 4</h1>
    </div>
    <div class="section bg-success text-white" id="section5">
        <h1>Section 5</h1>
    </div>

    <!-- Navigation -->
    <div class="nav-indicator d-flex justify-content-center">
        <button class="btn btn-light d-flex flex-column align-items-center w-75 mx-2" data-target="#section1">
            <i class="bi bi-calendar-event fs-4"></i>
        </button>
        <button class="btn btn-light d-flex flex-column align-items-center w-75 mx-2" data-target="#section2">
            <i class="bi bi-map fs-4"></i>
        </button>
        <button class="btn btn-light d-flex flex-column align-items-center w-75 mx-2" data-target="#section3">
            <i class="bi bi-envelope fs-4"></i>
        </button>
        <button class="btn btn-light d-flex flex-column align-items-center w-75 mx-2" data-target="#section4">
            <i class="bi bi-gift fs-4"></i>
        </button>
        <button class="btn btn-light d-flex flex-column align-items-center w-75 mx-2" data-target="#section5">
            <i class="bi bi-share fs-4"></i>
        </button>
    </div>

    <script src="./haflah.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
